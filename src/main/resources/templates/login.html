<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Login - Barbie Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #FFC0CB; /* Barbie Pink */
        }
        h2 {
            border-bottom: 2px solid #FF69B4;
            padding-bottom: 10px;
        }
        .navbar-brand img {
            filter: hue-rotate(300deg);
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-button {
            background-color: #FF69B4;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
    function validateForm() {
        let valid = true;
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        // Clear previous error messages
        document.querySelectorAll('.error-message').forEach(el => el.textContent = "");

        // Validate username (must not be empty)
        if (username.trim().length === 0) {
            document.getElementById("username-error").textContent = "Username cannot be empty.";
            valid = false;
        }

        // Validate password (must not be empty)
        if (password.trim().length === 0) {
            document.getElementById("password-error").textContent = "Password cannot be empty.";
            valid = false;
        }

        return valid; // If valid is false, the form won't be submitted
    }
	</script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFB6C1;">
        <a class="navbar-brand" href="/index">
            <img th:src="@{/img/Logo.png}" width="200" height="40" alt="Barbie Bank">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/registerUser">Register</a>
                </li>
            </ul>
        </div>
    </nav>
	
    <div class="container mt-5">
    	<div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2>Login</h2>
                    <!-- Updated form action -->
                    <form th:action="@{/login}" method="post" onsubmit="return validateForm();">
                        <!-- Display error message if login fails -->
                        <p th:if="${loginError}" class="alert alert-danger">Invalid username or password</p>
                        
                        <div class="form-group">
						    <label for="username">Username:</label>
						    <input type="text" class="form-control" id="username" name="username" required/>
						    <span id="username-error" class="error-message" style="color: red;"></span>
						</div>
						<div class="form-group">
						    <label for="password">Password:</label>
						    <input type="password" class="form-control" id="password" name="password" required/>
						    <span id="password-error" class="error-message" style="color: red;"></span>
						</div>
                        <button type="submit" class="btn btn-primary" style="background-color: #FF69B4;">Login</button>
                    </form>
                    <br>
                    <p>Don't have an account yet? <a href="/registerUser">Register</a> with us today!</p>
                    <p>Forgot your password? Reset it <a href="/resetPassword">here</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
