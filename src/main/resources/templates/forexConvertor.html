<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Foreign Exchange - Barbie Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <style>
        body {
            background-color: #FFC0CB; /* Barbie Pink */
            font-family: Arial, sans-serif;
        }
        .navbar-brand img {
            filter: hue-rotate(300deg);
        }
        .box {
            background-color: #FFF;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            border-bottom: 2px solid #FF69B4;
            padding-bottom: 10px;
        }
        .fas.fa-exchange-alt {
            color: #FF69B4; /* Barbie Pink */
            font-size: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFB6C1;">
        <a class="navbar-brand" href="/dashboard">
            <img th:src="@{/img/Logo.png}" width="200" height="40" alt="Barbie Bank">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/bank-account">Bank Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/credit-card">Credit Cards</a>
                </li>
				<li class="nav-item dropdown">
				    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				        Transactions
				    </a>
				    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
				        <a class="dropdown-item" href="/transactions/bank-account">Bank Accounts</a>
				        <a class="dropdown-item" href="/transactions/credit-card">Credit Cards</a>
				    </div>
				</li>
                <li class="nav-item">
                    <a class="nav-link" href="/forexList">Foreign Exchange</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbot">AI Assistant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stocks">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news">News</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12 box">
                <h3>Foreign Exchange</h3>
                <i class="fas fa-exchange-alt exchange-icon"></i>
                <form th:action="@{/forexConvertor/convert}" th:method="get">
                    <div class="form-group row">
                        <div class="col-md-5">
                            <label for="fromCurrency">From Currency:</label>
                            <select class="form-control" id="fromCurrency" name="fromCurrency">
                                <option th:each="currency : ${currencies}" th:value="${currency.code}" th:text="${currency.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="toCurrency">To Currency:</label>
                            <select class="form-control" id="toCurrency" name="toCurrency">
                                <option th:each="currency : ${currencies}" th:value="${currency.code}" th:text="${currency.name}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" required/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: #FF69B4;">Convert</button>
                </form>
                <div class="result mt-3" th:if="${result != null}">
                    <p th:text="'Conversion Result: ' + ${toCurrencyCode} +' '+ ${result}"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
